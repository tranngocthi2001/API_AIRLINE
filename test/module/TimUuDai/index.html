<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Form</title>
</head>
<body>
    <h2>Flight Data Form</h2>
    <form method="GET" action="API_timkiemuudai.php"> <!-- Thay đổi action thành URL của file PHP xử lý yêu cầu -->
        <label for="destinationLocationCode">Mã vị trí điểm đến:</label>
        <input type="text" id="destinationLocationCode" name="destinationLocationCode" required><br><br>

        <label for="departureDate">Ngày khởi hành:</label>
        <input type="date" id="departureDate" name="departureDate" required><br><br>

        <label for="adults">Số người lớn:</label>
        <input type="number" id="adults" name="adults" min="1" required><br><br>

        <label for="originLocationCode">Mã vị trí xuất xứ:</label>
        <input type="text" id="originLocationCode" name="originLocationCode" required><br><br>

        <button type="submit">Tìm kiếm</button>
    </form>
</body>
</html>
